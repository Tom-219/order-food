<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace ="~{fragments/myheader1 :: text}"></div>


<div class="card">
    <div class="card-header">
        <p class="h4 mb-2 text-center">Add Product</p>
    </div>
    <div class="card-body">
        <form class="text-center border border-light p-5" th:object="${productDto}" th:action="@{/admin/product/addP}" enctype="multipart/form-data" method="post">

            <input type="text" name="name"
                   th:field = "*{name}"
                   id="name"
                   class="form-control mb-4"
                   placeholder="Tên sản phẩm">
            <input type="number" name="price"
                   th:field = "*{price}"
                   id="price"
                   class="form-control mb-4"
                   placeholder="Giá sản phẩm">
            <input type="text" name="description"
                   th:field = "*{description}"
                   id="description"
                   class="form-control mb-4"
                   placeholder="Mô tả sản phẩm">

            <tr>
                <td>Chọn kiểu:</td>
                <td>
                    <select th:field="*{category}" name = "category">
                        <option value=""> </option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:utext="${category.name}"></option>
                    </select>
                </td>
            </tr>
            <div class="custom-file mb-4">
                <input type="file" name="file"  class="custom-file-input"
                       id="customFile"> <label class="custom-file-label"
                                               for="customFile">Product Image</label>
            </div>


            <button class="btn btn-info btn-block" type="submit">add</button>
        </form>

    </div>
</div>


<div th:replace ="~{fragments/alljsatbtm :: alljsatbtm}"></div>
</html>
